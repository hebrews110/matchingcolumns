<!--columns double everything version-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Match Game</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />
    <link rel="icon" href="./resources/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body class="color">
    <header>
      <div class=logo>
        <img src="./resources/EPYouTubeBanner2-01.jpg" />
      </div>
    </header>
    <h1>Find the Match</h1>
    <div class="game-space">
    <div class="directions">
      <h3>Directions:</h3>
      <p>
        Find all the matches by pairing antonyms. Choose one card from each column.
      </p>
      <h3>Pay Attention!</h3>
      <p>
        The matching objects aren't the same! A match is two cards with words of opposite meaning.
      </p>
      <h3 id="start">PLAY!</h3>
    </div>

<!--This div gets empty. These are dummy cards to hold the layout until Play is clicked-->
    <div class="card-layout">
     <div id="game1">
      <div class="card1"></div>
      <div class="card1"></div>
      <div class="card1"></div>
      <div class="card1"></div>
      <div class="card1"></div>
      <div class="card1"></div>
     </div>
     <div id="game2">
      <div class="card2"></div>
      <div class="card2"></div>
      <div class="card2"></div>
      <div class="card2"></div>
      <div class="card2"></div>
      <div class="card2"></div>
     </div>
    </div>

<!--End Screen doesn't show until game over-->
<!--link reloads the page-->
    <div id="endScreen">
      <a href="index.html">
       <h2 id="again">Play Again?</h2>
      </a>
    </div>


  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
   <script type="text/javascript" src="./resources/js/script.js"></script>
</body>
</html>
